<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Poppins:wght@100;200;400;600;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/cardapio.css">
    <link rel="stylesheet" href="./styles/servicos.css">
    <title>Tony Pizzaria</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo tony pizzaria">
            <p>Tony Pizzaria</p>
        </div>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Cardápio</a>
                </li>
                <li>
                    <a href="#">Serviços</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>
        </nav>
        <div class="botao-container">
            <div class="botao">
                <img src="./img/usuario.svg" alt="ícone de um usuário">
                <p>LOGIN</p>
            </div>
        </div>
    </header>
    <main>
        <section class="home">
            <div class="conteudo-container">
                <h2>Não é apenas uma Pizza, é uma experiência!</h2>
                <div>
                    <img src="./img/pizza.png" alt="pizza">
                </div>
            </div>
            <div class="destaque-container">
                <div class="destaque">
                    <img class= "add" src="./img/add.png" alt="">
                    <img src="./img/pizza1.png" alt="">
                    <div class="info">
                        <div class="info-texto">
                            Pizza de calabreza com queijo
                        </div>
                        <div class="info-preco">
                            R$ 28,00
                        </div>
                    </div>
                </div>
                <div class="destaque">
                    <img class= "add" src="./img/add.png" alt="">
                    <img src="./img/pizza2.png" alt="">
                    <div class="info">
                        <div class="info-texto">
                            Pizza de peperoni
                        </div>
                        <div class="info-preco">
                            R$ 40,00
                        </div>
                    </div>
                </div>
                <div class="destaque">
                    <img class= "add" src="./img/add.png" alt="">
                    <img src="./img/pizza3.png" alt="">
                    <div class="info">
                        <div class="info-texto">
                            Pizza de marguerita
                        </div>
                        <div class="info-preco">
                            R$ 38,00
                        </div>
                    </div>
                </div>
                <div class="destaque">
                    <img class= "add" src="./img/add.png" alt="">
                    <img src="./img/pizza4.png" alt="">
                    <div class="info">
                        <div class="info-texto">
                            Pizza de peperoni
                        </div>
                        <div class="info-preco">
                            R$ 40,00
                        </div>
                    </div>
                </div>
            </div>
            </div>


        </section>
        <section class="cardapio"></section>
        <section class="serviços"></section>
    </main>
    <footer></footer>
</body>

</html>
